<!DOCTYPE HTML>

<html>

<body>

    <script>

    function printNumbers(from, to) 
    {
    let current = from;

    let timerId = setInterval(function() 
    {
        alert(current);
        if (current == to) 
        {
        clearInterval(timerId);
        }
        current++;
    }, 1000);

    }

    printNumbers(5, 10);
    
    </script>

</body>

</html>
