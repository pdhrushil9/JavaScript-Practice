<!DOCTYPE HTML>

<html>

<body>

    <script>

    function printNumbers(from, to) 
    {
    let current = from;

    setTimeout(function go() 
    {
        alert(current);
        if (current < to) 
        {
        setTimeout(go, 1000);
        }
        current++;
    }, 1000);
    
    }

    printNumbers(5, 10);

    </script>

</body>

</html>
