<!DOCTYPE HTML>

<html>

<body>

    <script>

        let days = prompt("Write a day.", " ")

        if(days === "mon"){
            alert('7am')
        }
        else if(days === "tue"){
            alert("4am")
        }        
        else if(days === "fri"){
            alert("9am")
        }
        else{
            alert("8am")
        }


    </script>

</body>

</html>
